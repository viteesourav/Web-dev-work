<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APis and Forms</title>
</head>
<body>
    <h1>FORM and APIs</h1>
    <h2>GET</h2>
    <form action="http://localhost:8080/search" method="GET">
        <input type="text" name="tacos" id="tacoId">
        <input type="number" name="number" id="num">
        <button type="submit">Submit</button>
    </form>
    <h2>POST</h2>
    <form action="http://localhost:8080/search" method="POST">
        <input type="text" name="tacos" id="tacoId">
        <input type="number" name="number" id="num">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
