<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDO List</title>
</head>
<body>
    <h1>This is a JavaScript Based TO DO List App</h1>
    <h3>Follow the Instructions and Open Console to See The Stauts of your List.</h3>
    <h4>Instructions: </h4>
    <ul>
        <li>Type <b>"New"</b> To add something in the TO DO List.</li>
        <li>Type <b>"View"</b> To View the List.</li>
        <li>Type <b>"Delete"</b> To Update the List.</li>
        <li>Type <b>"Quit"</b> To Close the App.</li>
    </ul>

    <Script src="ToDoApp.js"></Script>
</body>
</html>
