<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link rel="stylesheet" href="cssReset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="pricingScreen.css">
</head>

<body>

    <div class="panel">

        <div class="pricing-plan">
            <img src="https://img.freepik.com/free-vector/alone-concept-illustration_114360-2393.jpg?size=626&ext=jpg&query=illustrations&position=4&from_view=keyword&ga=GA1.2.1198202119.1652509664"
                alt="" class="pricing-img">
            <h2 class="pricing-header">Personal</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Custom Domain</li>
                <li class="pricing-features-item">Sleep after 30 mins of inactivity</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#/" class="pricing-button">Sign up</a>
        </div>

        <div class="pricing-plan">
            <img src="https://img.freepik.com/free-vector/programmer-graphic-designer-characters-create-website-man-with-laptop-woman-with-tablet-deve_107791-7443.jpg?size=338&ext=jpg&query=illustrations&position=17&from_view=keyword&ga=GA1.2.1198202119.1652509664"
                alt="" class="pricing-img">
            <h2 class="pricing-header">Small team</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Never sleeps</li>
                <li class="pricing-features-item">Multiple worker for more productivity</li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="#/" class="pricing-button isfeatured">Free-Trial</a>
        </div>

        <div class="pricing-plan">
            <img src="https://img.freepik.com/free-vector/hand-drawn-colorful-innovation-concept_52683-76158.jpg?size=626&ext=jpg&query=illustrations&position=33&from_view=keyword&ga=GA1.2.1198202119.1652509664"
                alt="" class="pricing-img">
            <h2 class="pricing-header">Enterprice</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Dedicated</li>
                <li class="pricing-features-item">Increase Scalability</li>
            </ul>
            <span class="pricing-price">$400</span>
            <a href="#/" class="pricing-button">Free-Trial</a>
        </div>


    </div>

</body>

</html>
